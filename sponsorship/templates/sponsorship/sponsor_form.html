<!-- templates/sponsorship_form.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Sponsorship Form</title>
  </head>
  <body>
    <h1>Register as a Sponsor</h1>

    {% if form.errors %}
    <ul style="color: red">
      {% for field in form %} {% for error in field.errors %}
      <li>{{ field.label }}: {{ error }}</li>
      {% endfor %} {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'sponsors_list' %}">View Registered Sponsors</a></p>
  </body>
</html>
