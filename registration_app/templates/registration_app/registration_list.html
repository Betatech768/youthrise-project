<!DOCTYPE html>
<html>
  <head>
    <title>Registrations</title>
  </head>
  <body>
    <h2>Registered Participants</h2>
    <ul>
      {% for person in registrations %}
      <li>
        {{ person.first_name }} {{ person.last_name }} - {{ person.email }}
      </li>
      {% empty %}
      <li>No registrations yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
