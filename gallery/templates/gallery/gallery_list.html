<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .gallery-item {
        width: 200px;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Uploaded Galleries</h1>

    {% for gallery in galleries %}
    <h2>{{ gallery.title }}</h2>
    <p>{{ gallery.description }}</p>
    <div class="gallery-container">
      {% for image in gallery.images.all %}
      <div class="gallery-item">
        <img src="{{ image.image.url }}" alt="Gallery Image" />
      </div>
      {% empty %}
      <p>No images uploaded for this gallery.</p>
      {% endfor %}
    </div>
    <hr />
    {% empty %}
    <p>No galleries have been uploaded yet.</p>
    {% endfor %}
  </body>
</html>
