<body>
  <br />
  <h2>Speaker List</h2>

  {% for speaker in speakers %}
  <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px">
    <h3>{{ speaker.Speaker_name }}</h3>
    <p><strong>Position:</strong> {{ speaker.Speaker_position }}</p>
    <p><strong>Description:</strong> {{ speaker.Brief_description }}</p>

    <div style="margin-top: 10px">
      {% for img in speaker.images.all %}
      <img
        src="{{ img.image.url }}"
        width="150"
        height="150"
        alt="Speaker Image"
        style="margin-right: 10px"
      />
      {% endfor %}
    </div>

    <div style="margin-top: 10px">
      <a
        href="{% url 'edit_speaker' speaker.id %}"
        style="
          padding: 5px 10px;
          background-color: #4caf50;
          color: white;
          text-decoration: none;
        "
        >Edit</a
      >
      <a
        href="{% url 'delete_speaker' speaker.id %}"
        style="
          padding: 5px 10px;
          background-color: #f44336;
          color: white;
          text-decoration: none;
        "
        >Delete</a
      >
    </div>
  </div>
  {% empty %}
  <p>No speakers have been added yet.</p>
  {% endfor %}
</body>
